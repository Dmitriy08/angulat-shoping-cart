<div class="container py-5" *ngIf="!loading">
    <div class="row">
        <div class="col-lg-4 mb-3" *ngFor="let product of products">
            <div class="card ">
                <h5 class="card-header">{{ product.name }}</h5>
                <div class="card-body">
                    <p class="card-text">Available: {{ product.available }}</p>
                    <p class="card-text">Count {{ product.count }}</p>
                    <p class="card-text">Price {{ product.price }} $</p>

                    <button
                            routerLink="cart"
                            [disabled] = "product.count === product.available || product.available === 0"
                            class="btn btn-primary"
                            data-id="{{product.id}}"
                            (click) = "AddToCart(product)"
                    >Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
