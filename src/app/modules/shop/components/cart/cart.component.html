<div class="container py-5" *ngIf="!loading">
    <div class="row">
        <div class="col-12">
            <h2>Cart ({{cart.length}})</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Count
                        </th>
                        <th>
                            Price
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of cart">
                        <td>
                            {{product.name}}
                        </td>
                        <td>
                            <button  (click) = "minusItem(product)" class="btn btn-info">-</button>
                            {{product.count}}
                            <button [disabled]="product.count === product.available || product.available === 0" (click) = "plusItem(product)" class="btn btn-info">+</button>
                        </td>
                        <td>
                            {{(product.price * product.count).toFixed(2)}} $
                        </td>
                    </tr>
                </tbody>
            </table>
            <h5 class="mt-3">Total Price: {{total}} $</h5>
        </div>
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <button routerLink="/" class="btn btn-success mt-3">Go Back To Shop</button>
                <button routerLink="/checkout" class="btn btn-success mt-3" [disabled]="cart.length === 0">Go To Checkout</button>
            </div>

        </div>
    </div>
</div>
