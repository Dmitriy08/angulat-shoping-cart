<div class="container">
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    formControlName="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <div class="errors" *ngIf="loginForm.controls.email.status === 'INVALID'" >
                <div>Field not valid</div>
                <div>{{ loginForm.controls.email.errors | json }}</div>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Your name</label>
            <input
                    type="text"
                    class="form-control"
                    id="name"
                    aria-describedby="emailHelp"
                    formControlName="name">
            <div class="errors" *ngIf="loginForm.controls.name.status === 'INVALID'" >
                <div>Field not valid</div>
                <div>{{ loginForm.controls.name.errors | json }}</div>
            </div>
        </div>
        <button routerLink="/shop/thanks" type="submit" [disabled]="loginForm.status === 'INVALID'" (click)="submitAction($event)" class="btn btn-primary">Submit</button>
    </form>

    <div>Form status: {{ loginForm.status }}</div>
    <div>Form value: {{ loginForm.value | json }}</div>

</div>
